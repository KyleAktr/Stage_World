<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/artistes.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="nav-content">
        <div class="left-nav">
          <img
            src="../static/img/logo-stage-world.png"
            alt="logo de stage world"
          />
        </div>
        <div class="right-nav">
          <ul>
            <li><a href="/artistes">Artistes</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </div>
      </div>
      <div class="separator">
        <span></span>
      </div>
    </nav>
    <main>
      <div class="cards">
        {{range .Artists}}
        <div class="card">
          <img src="{{.Image}}" alt="Image de {{.Name}}" />
          <div class="card-description">
            <p>Nom : {{.Name}}</p>
            <p>Date de cr√©ation : {{.CreationDate}}</p>
          </div>
        </div>
        {{end}}
      </div>
      <div class="navigation-container">
        <button
          onclick="changePage({{.CurrentPage}} - 1)"
          class="nav-button"
          {{if
          eq
          .CurrentPage
          1}}disabled{{end}}
        >
          <i class="fas fa-chevron-left"></i>
        </button>
        <span class="page-info">Page {{.CurrentPage}} sur {{.TotalPages}}</span>
        <button
          onclick="changePage({{.CurrentPage}} + 1)"
          class="nav-button"
          {{if
          eq
          .CurrentPage
          .TotalPages}}disabled{{end}}
        >
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </main>
    <script>
      function changePage(page) {
        window.location.href = "/artistes?page=" + page;
      }
    </script>
  </body>
</html>
